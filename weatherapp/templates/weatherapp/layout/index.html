{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ekka - Admin Dashboard HTML Template.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard.</title>

    <style>
        .main{
            min-height: 81vh;
        }
    </style>

</head>

<body class=" container-fluid ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- LEFT MAIN SIDEBAR -->
        {% include 'weatherapp/layout/navbar.html' %}

        <!-- PAGE WRAPPER -->
        <div class="main">

            <!-- CONTENT WRAPPER -->
            {% block content%}
            {% endblock%}
            <!-- End Content Wrapper -->

        </div> <!-- End Page Wrapper -->
        {% include 'weatherapp/layout/footer.html' %}
    </div> <!-- End Wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Common Javascript -->
    <script src="{% static '/assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/assets/plugins/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static '/assets/plugins/jquery-zoom/jquery.zoom.min.js' %}"></script>
    <script src="{% static '/assets/plugins/slick/slick.min.js' %}"></script>


</body>

</html>
